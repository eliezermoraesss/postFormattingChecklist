<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Editar item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3>Editar item {{ index + 1 }}</h3>

    <form action="/update/{{ index }}" method="POST" class="card p-4 bg-white shadow">

        <label>Descrição:</label>
        <input class="form-control mb-2" name="descricao" value="{{ item.descricao }}" required/>

        <label>Programa:</label>
        <input class="form-control mb-2" name="programa" value="{{ item.programa }}" required/>

        <label>
            <input type="checkbox" name="checked" {% if item.checked %}checked{% endif %}/>
            Concluído
        </label>

        <div class="mt-3">
            <button class="btn btn-primary">Salvar</button>
            <a href="/checklist" class="btn btn-secondary">Voltar</a>
        </div>
    </form>

</div>
</body>
</html>
